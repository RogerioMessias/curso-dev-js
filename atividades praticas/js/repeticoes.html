<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos repetições</title>
</head>
<body>
    
    <h2>Aperte F12 para ver o resultado.</h2>



    <script>


        const nomes = ['Rogério', 'Gabriel', 'Henrique', 'Pedro']
        const numeros = [10,20,30,40,50];
        const alunos = [
            {nome: 'Rogério', nota: 10},
            {nome: 'Maria', nota: 10},
            {nome: 'Pedro', nota: 7}
        ];


        // For
        // Inicio + condição + o que fazer
        for(let i = 1; i <= 5; i++){
            console.log(i);

        }

        for(let i =0; i < nomes.length; i++){
        console.log(`${nomes[i]}`)
        }




        // While
        let contador = 0;
        while (contador < 3){
            console.log(contador);
            contador++;
        }

        let contador2 = 0;
        while (contador2 < 10){
            contador2++;
            if (contador2 === 3){
                continue;
            }

            if (contador2 === 5){
                break;
            }
            console.log(contador2);
        }


        // Do while

        let contador3 = 10;
        do {
            console.log(contador3);
            contador3++;
        }while(contador3 < 10);


        //Métodos de Array 

        //Foreach

        nomes.forEach(function(nome){
            console.log(nome);
        });

        nomes.forEach(nome => console.log(nome));

        alunos.forEach(aluno => console.log(aluno.nome));

        //Map

        const numerosDobrados = numeros.map(numero => numero * 2);

        const numerosDobradosFor = [];
        for (let i = 0; i < numeros.length; i++)
            numerosDobradosFor.push(numeros[i] * 2);


        //Filter 
        const numerosPares = numeros.filter(numero => % 2 !== 0);
        console.log(numerosPares);


        const alunosAprovados = alunos.filter(aluno => aluno.nota >8);
        console.log(alunosAprovados)
    </script>

</body>
</html>
