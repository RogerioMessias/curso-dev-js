<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>CSS - Externo</title>
</head>
<body>
    <div class="container">
    

        <h1>Exemplo de CSS externo </h1>

        <p>O CSS inline é quando os estilos CSS são aplicados diretamente dentro da tag de abertura de um elemento HTML. Seu uso geralmente não é recomendado pois cada componente deve ser utilizado individualmente.</p>
        <div class="img">
            <img src="img/css.png" alt="css">

        </div>

    </div>


</body>
