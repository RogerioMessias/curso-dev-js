<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Viagem custo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src=""></script>
<body>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h2 class="text-center mb-0">Calculadora custo viagem</h2>
            </div>
            <div class="card-body p-4">

                    <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <label for="distancia-km" class="form-label">Distancia km:</label>
                        <input type="number" class="form-control" id="distancia-km" value="" min="">
                    </div>

                    <div class="col-md-6">
                        <label for="consumo-km" class="form-label">Consumo Km/L:</label>
                        <input type="number" class="form-control" id="consumo-km" value="" min="">
                    </div>

                    <div class="row g-3 align-items-center">

                        <div class="col-md-6">
                            <label for="preco-combustivel" class="form-label">Preço do combustível:</label>
                            <input type="number" class="form-control" id="preco-combustivel" value="" min="">
                        </div>

                        <div class="col-md-6">
                            <label for="numero-viajantes" class="form-label">Número de viajantes:</label>
                            <input type="number" class="form-control" id="numero-viajantes" value="" min="">
                        </div>

                    </div>
            </div>
            

            <hr class="my-4">

            <div class="text-center">
                <h3>Custo total da viagem</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Custo total:</span>
                        <span id="custo-total">R$ 0,00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Custo por pessoa:</span>
                        <span id="custo-por-pessoa">R$ 0,00</span>
                    </li>
                </ul>
            </div>

        </div>
      </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
